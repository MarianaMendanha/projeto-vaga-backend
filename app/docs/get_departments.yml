get:
  tags:
    - Departments
  summary: Retrieve a list of all departments
  description: This endpoint returns a list of departments.
  responses:
    200:
      description: A list of departments
      schema:
        type: array
        items:
          type: object
          properties:
            id:
              type: integer
              example: 1
            name:
              type: string
              example: "HR"
